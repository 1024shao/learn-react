  class Weather extends React.Component {
    constructor(props) {

    render() {

          <h2>{this.state.msg}</h2>

    }
    rem = () => {
      const { isHot } = this.state
      this.setState({ isHot: !isHot })
      console.log(this.state)
    }
    btnClick = () => {
      this.setState({ msg: 'react' })
