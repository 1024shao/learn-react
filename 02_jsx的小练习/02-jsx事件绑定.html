<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test">

  </div>
  <script src="../React-js/react.development.js"></script>
  <script src="../React-js/react-dom.development.js"></script>
  <script src="../React-js/babel.min.js"></script>
  <script type="text/babel">
    class List extends React.Component {
      constructor() {
        super()
        this.state = {
          movies: ['11', '22', '33'],
          msg: 'hello world!'
        }
      }
      render() {
        const { movies } = this.state
        return (
          <ul onClick={(e) => { this.listClick(e) }}>
            {
              movies.map((item, index) => {
                return <li key={item} data-value={index}>{item}</li>
              })
            }
          </ul>
        )
      }
      listClick(e) {
        console.log(e)
        console.log(e.target)
        console.log(e.target)
        console.log(e.target.getAttribute('data-value'))
      }
    }
    ReactDOM.render(<List />, document.getElementById('test'))
  </script>
</body>

</html>
