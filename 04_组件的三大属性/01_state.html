<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="test">

  </div>
  <script src="../React-js/react.development.js"></script>
  <script src="../React-js/react-dom.development.js"></script>
  <script src="../React-js/babel.min.js"></script>
  <script type="text/babel">
    class Weather extends React.Component {
      constructor(props) {
        super(props)
        this.state = { isHot: false, wind: "微风" }
        this.changeWether = this.changeWether.bind(this)
      }
      render() {
        const { isHot, wind } = this.state
        return (
          <div>
            <h2 onClick={this.changeWether}>今天天气很{isHot === true ? '炎热' : '凉爽'},{wind}</h2>
          </div>
        )
      }
      changeWether() {
        const isHot = this.state.isHot
        this.setState({ isHot: !isHot })
      }
    }

    ReactDOM.render(<Weather />, document.getElementById('test'))

  </script>

</body>

</html>
